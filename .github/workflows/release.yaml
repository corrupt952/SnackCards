name: Release

concurrency:
  group: "release"
  cancel-in-progress: true

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - name: Export current version
        run: echo "SNACK_CARDS_VERSION=v$(jq -r .version package.json)" >> $GITHUB_ENV
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm zip
      - name: Find zip file
        id: find_zip
        run: |
          ZIP_FILE=$(find .output -name "*.zip" -type f | head -n 1)
          echo "zip_file=$ZIP_FILE" >> $GITHUB_OUTPUT
          echo "zip_name=$(basename $ZIP_FILE)" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.SNACK_CARDS_VERSION }}
          release_name: Release ${{ env.SNACK_CARDS_VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_zip.outputs.zip_file }}
          asset_name: snack-cards-${{ env.SNACK_CARDS_VERSION }}.zip
          asset_content_type: application/zip
